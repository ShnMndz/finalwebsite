<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Taguig City University</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="C:\Users\Admin\Desktop\elective1\images\Logo.jpg" alt="School of TCU Logo" width="40" height="40" class="d-inline-block align-text-top">
                Taguig City University
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="programs.html">Programs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <style>
        /* Change the Navbar background color to red */
        .navbar-dark.bg-dark {
            background-color: #c20f19 !important; /* Red color */
        }
    
        /* Change the footer background color to red */
        footer.bg-dark {
            background-color: #c20f19 !important; /* Red color */
        }
    
        /* Change the text color to white where needed */
        .navbar-dark .navbar-nav .nav-link {
            color: white !important;
        }
    
        .navbar-dark .navbar-brand {
            color: white !important;
        }
    
        /* Optional: change button colors or other elements to match the theme */
        .btn-primary {
            background-color: #c20f19;
            border-color: #c20f19;
        }
    
        .btn-primary:hover {
            background-color: #a00c14;
            border-color: #a00c14;
        }
    </style>
    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center">Contact Us</h2>
            <p class="text-center">Have questions? Reach out to us today!</p>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Taguig City University. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
